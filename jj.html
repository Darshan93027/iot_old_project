    <title>Classroom Input</title>
</head>
<body>
    <h2>Enter Classroom Numbers</h2>
    <form id="classroomForm" action="you_file.php" method="post"> <!-- This points to your actual PHP file -->
        <label for="btechClass">B.Tech Classroom:</label>
        <input type="text" id="btechClass" name="btechClass" required><br><br>
        
        <label for="designClass">Design Classroom:</label>
        <input type="text" id="designClass" name="designClass" required><br><br>

        <!-- New input fields for sensor values -->
        <label for="sensorValue">Current Ultrasonic Sensor Value:</label>
        <input type="number" id="sensorValue" name="sensorValue" required><br><br>

        <label for="lastSensorValue">Last Ultrasonic Sensor Value:</label>
        <input type="number" id="lastSensorValue" name="lastSensorValue" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        // Optional: Manage last sensor value
        let lastSensorValue = 0; // Initialize with a default value or retrieve from somewhere

        // Update the last sensor value before form submission
        document.getElementById('classroomForm').onsubmit = function() {
            // Update the last sensor value with the current value before submission
            document.getElementById('lastSensorValue').value = lastSensorValue;

            // Optional: Logic to update lastSensorValue based on readings
            const currentSensorValue = document.getElementById('sensorValue').value;
            lastSensorValue = currentSensorValue; // Update last sensor value
        };
    </script>
